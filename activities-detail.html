<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deivce-width, initial-scale=1.0">
    <title>通知详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            background-color: #f5f5f5;
            white-space: nowrap; /* 禁止换行 */
            overflow-x: auto; /* 启用水平滚动条 */
            min-width: 1200px; /* 设置页面最小宽度 */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .maxwidth {
            max-width: 1400px;
            margin: 0 auto;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .banner {
            justify-content: space-around;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            height: 300px;
        }
        .slide {
            display: none;
            text-align: center;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .caption {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .fade {
            animation: fadeEffect 1.5s ease-in-out;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
        /* 左右按钮样式 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .content h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .content .meta {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        .content .meta span {
            margin-right: 15px;
        }
        .content p {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>校园生态网站</h1>
    </header>
    <nav>
        <a href="index.html">首页</a>
        <a href="news-index.html">新闻动态</a>
        <a href="handbook-index.html">生态图鉴</a>
        <a href="eco-map.html">生态地图</a>
        <a href="science-index.html">科普知识</a>
        <a href="science-exam.html">科普竞赛</a>
        <a href="aboutus.html">关于我们</a>
    </nav>
    <div class="banner">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="img\icon\banner1.jpg" alt="图片1">
                <p class="caption">这是关于第一张图片的介绍</p>
            </div>
            <div class="slide fade">
                <img src="img\icon\banner2.jpg" alt="图片2">
                <p class="caption">这是关于第二张图片的介绍</p>
            </div>
            <div class="slide fade">
                <img src="img\icon\banner3.jpg" alt="图片3">
                <p class="caption">这是关于第三张图片的介绍</p>
            </div>
            <!-- 左右按钮 -->
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </div>
    <div class="maxwidth">
    <div style="display: flex; gap: 20px; padding: 20px;">
        <!-- 左侧切换模块 -->
        <div style="flex: 1;">
            <!-- 切换按钮 -->
            <a href="news-index.html" style="display: block; background-color: #ffffff; color: #333; padding: 10px;  text-align: center; text-decoration: none;">
                <h3 style="margin: 0; font-size: 16px;">新闻动态</h3>
            </a>
            <a href="#" style="display: block; background-color: #4CAF50; color: white; padding: 10px;  text-align: center; text-decoration: none; margin-bottom: 10px;">
                <h3 style="margin: 0; font-size: 16px;">活动通知</h3>
            </a>

            <!-- 新闻动态列表 -->
            <ul id="news-list" style="list-style: none; padding: 0; margin: 20px 0 0; background-color: #fff;  overflow: hidden; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <!-- 新闻列表将通过 JavaScript 动态生成 -->
            </ul>
        </div>

        <!-- 右侧显示新闻详情 -->
        <div id="news-detail" style="flex: 3.5; background-color: #fff; padding: 20px;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            <!-- 当前位置导航 -->
            <div style="text-align: right; font-size: 14px; color: #888; margin-bottom: 20px;">
                <span>当前位置：</span>
                <a href="index.html" style="color: #4CAF50; text-decoration: none;">首页</a> >
                <a href="activities-index.html" style="color: #4CAF50; text-decoration: none;">活动通知</a> >
                <span style="color: #333;">正文</span>
            </div>

            <h2 id="news-title" style="margin-bottom: 20px; text-align: center;">请选择一条活动查看详情</h2>
            <div id="news-meta" class="meta" style="font-size: 14px; color: #888; margin-bottom: 20px; text-align: center;">
                <span id="news-author"></span>
                <span id="news-date"></span>
            </div>
            <div id="news-content" style="text-align: left; text-indent: 2em;">
                <!-- 新闻内容将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </div>
    </div>
    <footer>
        <p>版权所有 © 2025 校园生态网站</p>
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlides() {
            slides.forEach(slide => slide.style.display = 'none');
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = 'block';
        }

        function changeSlide(n) {
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            slides.forEach(slide => slide.style.display = 'none');
            slides[slideIndex - 1].style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlides();
            setInterval(() => changeSlide(1), 5000); // 每5秒自动切换
        });

        document.addEventListener('DOMContentLoaded', () => {
            const newsList = document.getElementById('news-list');
            const newsTitle = document.getElementById('news-title');
            const newsMeta = document.getElementById('news-meta');
            const newsAuthor = document.getElementById('news-author');
            const newsDate = document.getElementById('news-date');
            const newsContent = document.getElementById('news-content');

            // 加载新闻数据
            fetch('json/activities-data.json')
                .then(response => response.json())
                .then(data => {
                    // 动态生成新闻列表
                    data.forEach(news => {
                        const listItem = document.createElement('li');
                        listItem.style = "padding: 10px 12px; border-bottom: 1px solid #ddd; font-size: 13px; display: flex; align-items: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;";
                        
                        // 限制标题长度
                        const maxLength = 14; // 设置标题最大长度
                        const truncatedTitle = news.title.length > maxLength 
                            ? news.title.substring(0, maxLength) + '...' 
                            : news.title;

                        listItem.innerHTML = `
                            <span style="display: inline-block; width: 4px; height: 14px; background-color: #4CAF50; margin-right: 10px;"></span>
                            <a href="#" style="text-decoration: none; color: #333; flex: 1;" data-id="${news.id}">
                                ${truncatedTitle}
                            </a>
                        `;
                        newsList.appendChild(listItem);
                    });

                    // 添加点击事件
                    newsList.addEventListener('click', (e) => {
                        if (e.target.tagName === 'A') {
                            e.preventDefault();
                            const newsId = e.target.getAttribute('data-id');
                            const selectedNews = data.find(news => news.id == newsId);

                            // 显示新闻详情
                            newsTitle.textContent = selectedNews.title;
                            newsAuthor.textContent = `组织者：${selectedNews.organizer}  `;
                            newsDate.textContent = `发布时间：${selectedNews.date}`;
                            
                            // 清空并显示多行内容
                            newsContent.innerHTML = '';
                            selectedNews.content.forEach(paragraph => {
                                const p = document.createElement('p');
                                p.textContent = paragraph;
                                p.style.textIndent = '2em'; // 首行缩进
                                newsContent.appendChild(p);
                            });
                        }
                    });
                })
                .catch(error => console.error('加载新闻数据失败:', error));
        });

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');

            const newsTitle = document.getElementById('news-title');
            const newsMeta = document.getElementById('news-meta');
            const newsAuthor = document.getElementById('news-author');
            const newsDate = document.getElementById('news-date');
            const newsContent = document.getElementById('news-content');

            if (newsId) {
                // 加载新闻数据
                fetch('json/activities-data.json')
                    .then(response => response.json())
                    .then(data => {
                        const selectedNews = data.find(news => news.id == newsId);

                        if (selectedNews) {
                            // 显示新闻详情
                            newsTitle.textContent = selectedNews.title;
                            newsAuthor.textContent = `组织者：${selectedNews.organizer}`;
                            newsDate.textContent = `发布时间：${selectedNews.date}`;
                            
                            // 清空并显示多行内容
                            newsContent.innerHTML = '';
                            selectedNews.content.forEach(paragraph => {
                                const p = document.createElement('p');
                                p.textContent = paragraph;
                                p.style.textIndent = '2em'; // 首行缩进
                                newsContent.appendChild(p);
                            });
                        } else {
                            newsTitle.textContent = '未找到对应的新闻详情';
                        }
                    })
                    .catch(error => console.error('加载新闻数据失败:', error));
            } else {
                newsTitle.textContent = '未指定新闻 ID';
            }
        });
    </script>    
</body>
</html>
